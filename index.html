<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="details">
		<label for="playerX">Enter player name for X</label>
		<input type="text" name="playerX" id="playerX" class="player">
		<label for="playerO">Enter player name for O</label>
		<input type="text" name="playerO" id="playerO" class="player"><br>
		<button id="enter">Enter</button>
	</div>
	<div id="turnCounter"></div>
	<div id="winnerdiv"></div>
	<div id="gameBoard"></div>
	<button id="refresh">Refresh</button>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
